
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Inicio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <button ion-button id="btnNoticia" (click)=verNoticia() [ngStyle]="{'background-color': btnNoticiaColor, 'color' : btnNoticiaTextColor}">
      Noticias
    </button>
    <button ion-button id="btnEvento" (click)=verEvento() [ngStyle]="{'background-color': btnEventoColor, 'color' : btnEventoTextColor}">
      Eventos
    </button>
  <ion-list *ngIf='!showNoticia'>
      <ion-card *ngFor="let event of eventsToShow " >
          
          <ion-card-content>
            <ion-card-title class="titulo">
              {{event.title}}
            </ion-card-title>
            <img src={{event.foto}} class="foto"/>
            <p class="fecha">{{event.startTime}}</p>
            <p class="resumen">
              {{event.texto}}
            </p>
            <ion-row padding>
              <ion-col>
                <button ion-button clear small color="primary" icon-start (click)="showDetails(event)">
                  <ion-icon name='ios-information-circle'></ion-icon>
                  Detalles
                </button>
              </ion-col>
              <ion-col *ngIf=event.voy>
                <button ion-button clear small color="primary"  (click)="asistir(event)" icon-start>
                  <ion-icon name='md-calendar'></ion-icon>
                  Asisitiré
                </button>
              </ion-col>
              <ion-col *ngIf=!event.voy>
                <button ion-button clear small color="primary"  (click)="noAsistir(event)" icon-start>
                  <ion-icon name='md-calendar'></ion-icon>
                  No Asisitiré
                </button>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
  </ion-list>
  <ion-list *ngIf='showNoticia'>
    <ion-card *ngFor="let noticia of noticiasToShow  " >
        
        <ion-card-content>
            <ion-card-title class="titulo">
                {{noticia.title}}
              </ion-card-title>
            <img src={{noticia.foto}} class="foto"/>
          
          <p class="fecha">{{noticia.startTime}}</p>
          <p class="resumen">
            {{noticia.texto}}
          </p>
          <ion-row padding>
              <ion-col>
                  <button ion-button clear small color="primary" icon-start (click)="showDetails(noticia)">
                    <ion-icon name='ios-information-circle'></ion-icon>
                    Detalles
                  </button>
                </ion-col>
            <ion-col *ngIf=noticia.voy>
              <button ion-button clear small color="primary" icon-start (click)="guardar(noticia)">
                <ion-icon name='md-archive'></ion-icon>
                Guardar
              </button>
            </ion-col>
            <ion-col *ngIf=!noticia.voy>
              <button ion-button clear small color="primary" icon-start (click)="olvidar(noticia)">
                <ion-icon name='md-archive'></ion-icon>
                Olvidar
              </button>
            </ion-col>
            <ion-col *ngIf=!noticia.like>
              <button ion-button clear small color="primary" icon-start (click)="valorar(noticia)">
                <ion-icon name='md-thumbs-up'></ion-icon>
                Me gusta
              </button>
            </ion-col>
            <ion-col *ngIf=noticia.like>
                <button ion-button clear small color="primary" icon-start (click)="desvalorar(noticia)">
                  <ion-icon name='md-thumbs-down'></ion-icon>
                  No me gusta
                </button>
              </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
</ion-list>
</ion-content>
