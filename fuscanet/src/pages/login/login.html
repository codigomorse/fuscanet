<ion-content padding>
  <h1>Yo Medico</h1>
  <h6>Este servicio es exclusivo para los medicos recibidos y autorizados por la universidad de la Republica Oriental del Uruguay</h6>
  <form [formGroup]="loginForm" (submit)="loginUser()" novalidate>

    <ion-item id="coso">
      <ion-label floating id="lbl">Email</ion-label>
      <ion-input formControlName="email" type="email" id="imp"
        [class.invalid]="!loginForm.controls.email.valid && loginForm.controls.email.dirty"></ion-input>
    </ion-item>
    <ion-item class="error-message" 
      *ngIf="!loginForm.controls.email.valid  && loginForm.controls.email.dirty">
      <p>Please enter a valid email.</p>
    </ion-item>

    <ion-item id="coso2">
      <ion-label floating id="lbl">Password</ion-label>
      <ion-input formControlName="password" type="password" id="imp"
        [class.invalid]="!loginForm.controls.password.valid && loginForm.controls.password.dirty"></ion-input>
    </ion-item>
    <ion-item class="error-message" 
      *ngIf="!loginForm.controls.password.valid  && loginForm.controls.password.dirty">
      <p>La contraseña debe tener mas de 6 caracteres</p>
    </ion-item>

    <button ion-button block type="submit" [disabled]="!loginForm.valid" id="sub">
      Entrar
    </button>

  </form>
    <button ion-button block (click)="goToResetPassword()" id="sup1">
    Olvide mi contraseña
  </button>
  <button ion-button block (click)="goToSignup()" id="inf1">
    Crear nueva cuenta
  </button>

</ion-content>
