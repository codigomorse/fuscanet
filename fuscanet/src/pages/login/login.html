<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>Yo Medico</h1>
  <h6>Este servicio es exclusivo para los medicos recibidos y autorizados por la universidad de la Republica Oriental del Uruguay</h6>
  <form [formGroup]="loginForm" (submit)="loginUser()" novalidate>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input formControlName="email" type="email" 
        [class.invalid]="!loginForm.controls.email.valid && loginForm.controls.email.dirty"></ion-input>
    </ion-item>
    <ion-item class="error-message" 
      *ngIf="!loginForm.controls.email.valid  && loginForm.controls.email.dirty">
      <p>Please enter a valid email.</p>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input formControlName="password" type="password"
        [class.invalid]="!loginForm.controls.password.valid && loginForm.controls.password.dirty"></ion-input>
    </ion-item>
    <ion-item class="error-message" 
      *ngIf="!loginForm.controls.password.valid  && loginForm.controls.password.dirty">
      <p>La contraseña debe tener mas de 6 caracteres</p>
    </ion-item>

    <button ion-button block type="submit" [disabled]="!loginForm.valid">
      Entrar
    </button>

  </form>
    <button ion-button block clear (click)="goToResetPassword()">
    Olvide mi contraseña
  </button>
  <button ion-button block color="secondary" (click)="goToSignup()">
    Crear nueva cuenta
  </button>

</ion-content>
