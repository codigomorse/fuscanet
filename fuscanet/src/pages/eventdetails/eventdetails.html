<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>{{evento.title}}</ion-title>
    </ion-navbar>
  </ion-header>
  
  
  <ion-content padding>
      <ion-card>
          <img src={{evento.foto}}/>
          <ion-card-content>
            <ion-card-title class="titulo">
              {{evento.title}}
            </ion-card-title>
            <p class="fecha">{{evento.startTime}}</p>
            <p class="resumen">
              {{evento.texto}}
            </p>
          </ion-card-content>
        </ion-card>
  </ion-content>
