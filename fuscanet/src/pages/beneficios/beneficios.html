<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Beneficios</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding>
  <ion-list >
    <ion-card *ngFor="let event of conveniosToShow " >
        
        <ion-card-content>
          <ion-card-title class="titulo">
            {{event.title}}
          </ion-card-title>
          <img src={{event.foto}} class="foto"/>
          <p class="resumen">
            {{event.texto}}
          </p>
      <ion-col>
        <button ion-button clear small color="primary" icon-start (click)="showDetails(event)">
          <ion-icon name='ios-information-circle'></ion-icon>
          Detalles
        </button>
      </ion-col>

    </ion-card-content>
  </ion-card>
</ion-list>

</ion-content>
