<ion-header>

  <ion-navbar>
    <ion-title>Registro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <h1>Atencion:</h1>
  <h6>Sus datos seran conservados de manera totalmente confidencial.</h6>
    <form [formGroup]="createForm" (submit)="createUser()" novalidate>

    <ion-item>
      <ion-label floating>Cedula</ion-label>
      <ion-input formControlName="cedula" type="cedula" type="number" [(ngModel)]="profile.cedula"
      [class.invalid]="!createForm.controls.cedula.valid && createForm.controls.cedula.dirty"></ion-input>
    </ion-item>
    <ion-item class="error-message" 
      *ngIf="!createForm.controls.cedula.valid  && createForm.controls.cedula.dirty">
      <p>La cedula no es correcta</p>
    </ion-item>
    <button ion-button block color="secondary" type="submit" [disabled]="!createForm.valid">
      Solicitar
    </button>

  </form>

</ion-content>
