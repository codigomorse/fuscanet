<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <form [formGroup]="createForm" (submit)="createUser()" novalidate>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input formControlName="email" type="email" 
        [class.invalid]="!createForm.controls.email.valid && createForm.controls.email.dirty"></ion-input>
    </ion-item>
    <ion-item class="error-message" 
      *ngIf="!createForm.controls.email.valid  && createForm.controls.email.dirty">
      <p>Please enter a valid email.</p>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input formControlName="password" type="password"
        [class.invalid]="!createForm.controls.password.valid && createForm.controls.password.dirty"></ion-input>
    </ion-item>
    <ion-item class="error-message" 
      *ngIf="!createForm.controls.password.valid  && createForm.controls.password.dirty">
      <p>Your password needs more than 6 characters.</p>
    </ion-item>
    <ion-item>
      <ion-label floating>Nombre</ion-label>
      <ion-input formControlName="nombre" type="nombre"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label floating>Apellido</ion-label>
      <ion-input formControlName="apellido" type="apellido"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Matricula</ion-label>
      <ion-input formControlName="matricula" type="matricula"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label (click)="doCheckbox()">Especialidad</ion-label>
      <ion-label>{{especialidad}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label floating>Cel</ion-label>
      <ion-input formControlName="cel" type="cel"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Otros</ion-label>
      <ion-input formControlName="otros" type="otros"></ion-input>
    </ion-item>
    <button ion-button block type="submit" [disabled]="!createForm.valid">
      Solicitar
    </button>

  </form>

</ion-content>
