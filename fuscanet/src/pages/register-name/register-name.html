  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Registro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>Atencion:</h1>
  <h6>Sus datos seran conservados de manera totalmente confidencial.</h6>
  <form [formGroup]="createForm" (submit)="siguiente()" novalidate>
      <ion-item>
          <ion-label floating>Nombre</ion-label>
          <ion-input formControlName="nombre" type="text" [(ngModel)]="profile.nombre"
          [class.invalid]="!createForm.controls.nombre.valid && createForm.controls.nombre.dirty"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Apellido</ion-label>
            <ion-input formControlName="apellido" type="text" [(ngModel)]="profile.apellido"
            [class.invalid]="!createForm.controls.apellido.valid && createForm.controls.apellido.dirty"></ion-input>
          </ion-item>
        <button ion-button block color="secondary" type="submit" [disabled]="!createForm.valid">
            Siguiente
        </button>
  </form>
</ion-content>
