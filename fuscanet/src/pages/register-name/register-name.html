<ion-header>

  <ion-navbar>
    <ion-title>Registro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>Atencion:</h1>
  <h6>Sus datos seran conservados de manera totalmente confidencial.</h6>
  <form [formGroup]="createForm" (submit)="siguiente()" novalidate>
      <ion-item>
          <ion-label floating>Correo</ion-label>
          <ion-input formControlName="correo" type="text" [(ngModel)]="profile.correo"
          [class.invalid]="!createForm.controls.correo.valid && createForm.controls.correo.dirty"></ion-input>
        </ion-item>
        <button ion-button block color="secondary" type="submit" [disabled]="!createForm.valid">
            Siguiente
        </button>
  </form>
</ion-content>
