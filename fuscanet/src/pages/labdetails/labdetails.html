<ion-header>
  
    <ion-navbar>
      <ion-title>{{titulo}}</ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="closeModal()"><ion-icon name="close"></ion-icon></button>
      </ion-buttons>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <div *ngFor="let key of keys()" id="texto"> 
      <p id="titulo">{{key}} : </p><p id="texto">{{lab[key]}}</p>
    </div>
    <p id="titulo">Productos</p>
    <ion-list>
      <ion-item *ngFor="let product of origProd">
        <h3 id="lista" (click)=productClick(product)>{{product.$key}}</h3>
      </ion-item>
    </ion-list> 
  </ion-content>
