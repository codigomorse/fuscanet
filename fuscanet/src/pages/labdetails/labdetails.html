<ion-header>
  
    <ion-navbar>
      <ion-title>{{titulo}}</ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="closeModal()"><ion-icon name="close"></ion-icon></button>
      </ion-buttons>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <div *ngFor="let key of keys()" id="texto"> 
      <p id="titulo">{{key}} : </p><p id="texto">{{product[key]}}</p>
    </div>
  </ion-content>
